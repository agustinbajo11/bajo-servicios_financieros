<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bajo - Servicios Financieros" />
    <meta name="description" content="Simulador de Préstamos" />
    <meta name="keywords" content="simulador, préstamos" />
    <link rel="stylesheet" href="main.css" />
    <script src="simulador-de-prestamos.js" defer></script>
    <title>Simlador de Préstamos</title>
  </head>
  <body>
    <div id="contenedor">
      <div class="header">
        <h2>¡Simulá, y desglosá en detalle tus préstamos, fácilmente!</h2>
      </div>
      <div name="frmPrestamo" id="frmPrestamo">
        <div class="control">
          <label for="nombre"
            >Nombre:
            <input
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Nombre y Apellido"
          /></label>
        </div>
        <div class="control">
          <label for="fecha"
            >Fecha de inicio:
            <input
              type="date"
              name="fecha"
              id="fecha"
              placeholder="fecha de inicio"
          /></label>
        </div>
        <div class="control">
          <label for="monto"
            >Monto:
            <input
              type="number"
              name="monto"
              id="monto"
              placeholder="monto en pesos ARS (sin el signo $)"
              min="500"
              step="500"
          /></label>
        </div>
        <div class="control">
          <label for="periodo"
            >Período de pago:
            <select name="periodo" id="periodo">
              <option value="semanal">semanal</option>
              <option value="quincenal">quincenal</option>
              <option value="mensual">mensual</option>
            </select>
          </label>
        </div>
        <div class="control">
          <label for="interes"
            >Interés —anual—:
            <input
              type="number"
              name="interes"
              id="interes"
              placeholder="tasa de interés a asignar (sin el símbolo %)"
              min="5"
              max="100"
              step=".01"
          /></label>
        </div>
        <div class="control">
          <label for="plazo"
            >Plazo:
            <div class="radios">
              <label for="mensual" class="radioContenedor"
                >mensual
                <input
                  type="radio"
                  name="tipoPlazo"
                  id="mensual"
                  value="mensual"
                />
                <span class="circle"></span>
              </label>
              <label for="anual" class="radioContenedor"
                >anual
                <input type="radio" name="tipoPlazo" id="anual" value="anual" />
                <span class="circle"></span>
              </label>
            </div>
            <input
              type="number"
              name="plazo"
              id="plazo"
              min="1"
              max="12"
              step="1"
              placeholder="cantidad de meses/años"
            />
          </label>
        </div>

        <button id="simular" onclick="simular()">Simular</button>
      </div>
    </div>

    <div id="contenedorTabla">
      <div class="header">
        <h2>Tablas de amortizaciones obtenidas:</h2>
      </div>

      <div id="amortizaciones"></div>
    </div>

    <footer class="footer">
      <div class="infoContainer">
        <h4>© Bajo - Servicios Financieros, 2022</h4>
      </div>
    </footer>
  </body>
</html>
